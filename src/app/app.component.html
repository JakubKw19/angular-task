<main>
  <mat-card class="main-card">
    <mat-card-header>
      <mat-card-title>Periodic Table</mat-card-title>
      </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter(filterValue)" placeholder="Put any filter value" [(ngModel)]="filterValue" />
      </mat-form-field>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    <app-table [data]="periodicData" [columnNames]="columnNames" [editRow]="editRow.bind(this)"></app-table>
    </mat-card-content>
  </mat-card>
</main>
